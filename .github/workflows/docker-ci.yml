name: Docker CI (build frontend + up postgres)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  build-and-up:
    runs-on: ubuntu-latest

    env:
      FRONTEND_CONTEXT: ./codelabFrontEnd
      FRONTEND_DOCKERFILE: ./codelabFrontEnd/Dockerfile
      FRONTEND_IMAGE: local/simm-frontend:ci

      COMPOSE_DIR: ./postgreSQL
      COMPOSE_FILE: ./postgreSQL/docker-compose.yaml
      COMPOSE_PROJECT: simmci

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build de la imagen usando el Dockerfile en codelabFrontEnd/
      # "load: true" la carga al Docker del runner para poder usarla después (docker run / compose)
      - name: Build frontend image (local)
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.FRONTEND_CONTEXT }}
          file: ${{ env.FRONTEND_DOCKERFILE }}
          load: true
          tags: ${{ env.FRONTEND_IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Si tu compose depende de un .env, crea uno desde el ejemplo
      - name: Prepare .env for compose (if needed)
        working-directory: ${{ env.COMPOSE_DIR }}
        run: |
          if [ -f ".env.example" ] && [ ! -f ".env" ]; then
            cp .env.example .env
            echo "Created .env from .env.example"
          else
            echo "No .env.example found or .env already exists"
          fi

      # Levanta los servicios del compose (Postgres)
      - name: Docker Compose up (Postgres)
        run: |
          docker compose \
            --project-directory "${{ env.COMPOSE_DIR }}" \
            -f "${{ env.COMPOSE_FILE }}" \
            -p "${{ env.COMPOSE_PROJECT }}" \
            up -d

          docker compose \
            --project-directory "${{ env.COMPOSE_DIR }}" \
            -f "${{ env.COMPOSE_FILE }}" \
            -p "${{ env.COMPOSE_PROJECT }}" \
            ps

      # (Opcional) Mostrar imagen construida
      - name: Show built images
        run: docker images | head -n 50

      # Aquí podrías correr tests si quieres (ejemplo genérico):
      # - name: Run container smoke test
      #   run: |
      #     docker run --rm ${{ env.FRONTEND_IMAGE }} sh -lc "echo ok"

      # Cleanup (siempre)
      - name: Docker Compose down
        if: always()
        run: |
          docker compose \
            --project-directory "${{ env.COMPOSE_DIR }}" \
            -f "${{ env.COMPOSE_FILE }}" \
            -p "${{ env.COMPOSE_PROJECT }}" \
            down -v
